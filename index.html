<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Vue-->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!--Stylesheet-->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <title>Title</title>
</head>

<body>
  <div id="app">
    <!--Sfondo verde in absolute--><!--LO FACCIO DOPO MI SCOCCIO ORA-->
    <!-- La div principale è solamente un container margin auto-->
    <div class="main-container d-flex">
      <!--Al suo interno avremo due div uno di fianco all'altro e le loro dimensioni sono circa 30% e 70%-->
      <div class="contacts d-flex flex-column">
        <!-- a sinistra avremo 4 div totali, l'ultima di cui ha overflow auto-->

        <!--La prima nav riporta il profilo dell'user-->
        <div class="user-nav p-2 d-flex justify-content-between">
          <!--User-->
          <div class="d-flex align-content-center">
            <div>
              <div class="rounded-circle profile-pic"></div>
            </div>
            <div class="d-flex align-items-center">
              <div>
                <h6 class="m-0 m-lg-1 fw-semibold">Esaurita</h6>
              </div>
            </div>
          </div>
          <!--User buttons-->
          <div class="d-flex align-items-center">
            <div><i class="fa-solid p-2 fa-circle-notch"></i></div>
            <div><i class="fa-solid p-2 fa-message"></i></div>
            <div><i class="fa-solid p-2 fa-ellipsis-vertical"></i></div>
          </div>
        </div>

        <!--silenzia notifiche-->
        <div class="p-2 notif d-flex align-items-center">
          <!--round div + icon-->
          <div class="rounded-circle silenced-notifies d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-bell-slash"></i>
          </div>
          <div class="m-0 ms-1">
            <h6 class=" text-black fw-semibold m-0">Ricevi notifiche di nuovi messaggi</h6>
            <span class="text-decoration-underline text-secondary"> Attiva notifiche desktop</span>
          </div>
        </div>

        <!--Search bar-->
        <div>
          <div class="input-group">
            <span class="input-group-text border-0" id="search-addon">
              <i class="fas fa-search"></i>
            </span>
            <input type="search" class="form-control" placeholder="Trova o inizia una conversazione"
              aria-describedby="search-addon" />
          </div>
        </div>

        <!--Contacts-->
        <div class=" p-2 rounded m-2 overflow-auto flex-grow-1">
          <!--contact-->
          <div class="d-flex align-content-center justify-content-between contatti p-2">
            <div class="d-flex align-items-center">
              <div class="rounded-circle">
                <img class="contacts-pfp rounded-circle" src="/img/avatar_1.jpg" alt="contact">
              </div>
              <div>
                <h6 class="m-0 ms-1 fw-semibold">Nome Cognome</h6>
                <span class="ms-1 text-secondary">Ultimo messaggio</span>
              </div>
            </div>
            <!--date-->
            <div class="d-flex align-items-start">
              <span class="ms-1 text-secondary">data</span>
            </div>
          </div>
        </div>
      </div>

      <!--Box messaggio-->
      <div class="user-messages d-flex flex-column">

        <!--Profilo contatto-->
        <div class="user-nav p-2 d-flex justify-content-between gray-bg-box-mex">
          <!--User-->
          <div class="d-flex align-content-center">
            <div>
              <div class="rounded-circle"> <img class="contacts-pfp rounded-circle" src="/img/avatar_1.jpg"
                  alt="contact">
              </div>
            </div>
            <div class="d-flex align-items-center">
              <div>
                <h6 class="m-0 ms-1 fw-semibold">Nome Cognome</h6>
                <span class="ms-1 text-secondary">Ultimo accesso</span>
              </div>
            </div>
          </div>
          <!--User buttons-->
          <div class="d-flex align-items-center">
            <div><i class=" m-1 fa-solid p-2 fa-search"></i></div>
            <div><i class=" m-1 fa-solid fa-paperclip"></i></div>
            <div><i class="m-1 fa-solid p-2 fa-ellipsis-vertical"></i></div>
          </div>
        </div>

        <!--messaggi-->
        <div class="overflow-auto flex-grow-1 text-white">
          <!--nostri-->
          <div class="p-1">
            <div class="p-2 m-2">
              <div class=" d-flex justify-content-end align-items-center">
                <div class="d-flex rounded sent p-2">
                  <p class="m-0">skibbidy</p>
                  <div class="d-flex align-items-end">
                    <span class="data-in-mex-color ms-2">04:19</span>
                  </div>
                </div>
              </div>
            </div>
            <!--loro-->
            <div class=" p-2 m-2">
              <div class="d-flex justify-content-start align-items-center">
                <div class=" d-flex rounded received p-2">
                  <p class="m-0">Bibbidy</p>
                  <div class="d-flex align-items-end ">
                    <span class="data-in-mex-color ms-2">04:20</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!--Input testo-->
        <div class="d-flex flex-shrink-0 justify-content-center align-items-center gray-bg-box-mex mt-auto pt-3 pb-3">
          <!--Emojis-->
          <div class="d-flex justify-content-center ps-4 pe-4 ">
            <i class="fa-regular fa-face-smile fs-4"></i>
          </div>
          <!--Text Input-->
          <div class="d-flex justify-content-center flex-grow-1">
            <input type="search" class="form-control" placeholder="Scrivi un messaggio"
              aria-describedby="search-addon" />
          </div>
          <!--Vocal note-->
          <div class="d-flex justify-content-center ps-4 pe-4 ">
            <i class="fa-solid fa-microphone fs-4"></i>
          </div>
        </div>
      </div>

      <!-- per fare la scrollbar fare in modo che entrambi i contenitori citati sopra ^^^ siano in flex column-->
      <!-- a sinistra avremo 4 div totali, l'ultima di cui ha overflow auto-->
      <!-- nella destra abbiamo nav su, nav giù e il box centrale con overflow auto.-->
      <!-- stessa logica nelle navbar, abrò multiple div (avatar, testo, pulsanti)-->
      <!-- nel box messaggio, ci saranno diversi div dove avremo i received e sent messages, i quali avranno due classi diverse-->

      <!-- per gli utenti nel div a sinistra, seguire la stessa logica della navbar superiore del box destra :)-->
    </div>
  </div>
  <!--..........BOOTSTRAP JS..........-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <!--..........JS LINK..........-->
  <script src="js/main.js"></script>
</body>

</html>
